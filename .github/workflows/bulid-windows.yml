name: Nas-tools Build Windows EXE

on:
  push:
    branches: [ master ]
    paths:
      - version.py

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Release version
      id: release_version
      run: |
        app_version=$(cat version.py |sed -ne "s/APP_VERSION\s=\s'v\(.*\)'/\1/gp")
        echo "app_version=$app_version" >> $GITHUB_ENV

    - name: Init Python 3.10.6
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.6'

    - name: Install Requirements
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install numpy
        pip install -U wheel
        pip install railroad
        pip install wxpython
        pip install -r requirements.txt

    - name: Pyinstaller
      run:
        copy .\windows\rely\upx.exe c:\hostedtoolcache\windows\python\3.10.6\x64\Scripts &&
        copy .\windows\rely\hook-cn2an.py c:\hostedtoolcache\windows\python\3.10.6\x64\lib\site-packages\pyinstaller\hooks &&
        copy .\windows\rely\hook-zhconv.py c:\hostedtoolcache\windows\python\3.10.6\x64\lib\site-packages\pyinstaller\hooks &&
        xcopy D:\a\nas-tools\nas-tools\nas-tools\web c:\hostedtoolcache\windows\python\3.10.6\x64\lib\site-packages\web\ /e &&
        dir c:\hostedtoolcache\windows\python\3.10.6\x64\lib\site-packages\web &&
        cd windows &&
        pyinstaller nas-tools.spec &&
        cd dist/

    - name: Create release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.app_version }}
        release_name: v${{ env.app_version }}-win
        body: ${{ github.event.commits[0].message }}
        draft: false
        prerelease: false

    - name: Upload release asset
      id: upload-release-asset
      uses: dwenegar/upload-release-assets@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.create_release.outputs.id }}
        assets_path: dist/nas-tools.exe
