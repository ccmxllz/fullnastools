  <div class="page-header d-print-none">
    <div class="row align-items-center">
      <div class="col">
        <h2 class="page-title">
          豆瓣
        </h2>
      </div>
    </div>

<!-- 业务页面代码 -->
<div class="page-body">
  <div class="container-xl">
    <div class="row row-cards">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-xl-3">
                <div class="row">
                  <div class="col-md-6 col-xl-12">
                    <div class="mb-3">
                      <label class="form-label">豆瓣用户ID</label>
                      <input type="text" class="form-control" id="users" placeholder="ID1,ID2,ID3">
                    </div>
                    <div class="mb-3">
                      <label class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" id="auto_search">
                          <span class="form-check-label">自动搜索下载</span>
                        </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-3">
                <div class="row">
                  <div class="col-md-6 col-xl-12">
                    <div class="mb-3">
                      <label class="form-label">同步周期（天）</label>
                      <input type="text" class="form-control" id="days" placeholder="30">
                    </div>
                    <div class="mb-3">
                      <label class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="auto_rss">
                        <span class="form-check-label">自动添加RSS</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-3">
                <div class="row">
                  <div class="col-md-6 col-xl-12">
                    <div class="mb-3">
                      <label class="form-label">同步间隔(小时)</label>
                      <input type="text" class="form-control" id="interval" placeholder="2">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-3">
                <div class="row">
                  <div class="col-md-6 col-xl-12">
                    <div class="mb-3">
                      <label class="form-label">同步数据类型</label>
                      <input type="text" class="form-control" id="types" placeholder="do,wish,collect">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="row align-items-center">
              <div class="col"></div>
              <div class="col-auto">
                <a href="#" class="btn btn-primary">
                  保存
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
